<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
  </head>
  <body>
    <div class="card main-card">
      <div class="card-body">
        <form id="search-city">
          <input type="text" placeholder="Enter city name" id="find-city" />
          <button type="button" class="btn btn-primary">Search</button>
          <button type="button" class="btn btn-success">Current</button>
        </form>
      </br>
        <div class="container-md">
          <div class="card col-5">
            <div class="card-body">
              <h2><span class="maintemp">7</span><a href="#" id="celsius">ºC</a>/<a href="#" id="fahren">ºF</a> 🌤️</h2>              
              <h6>Humidity: <span id="humidity">12</span>%</h6>
              <h6>Wind: <span id="kmh">5</span>km/h</h6>
            </div>
          </div>
          <div class="col-4">
            <h1>Paris</h1>
            <h4><span id="today-date">Monday 20 12:02</span></h4>
            <h4><span id="description">Sunny with some clouds</span></h4>
          </div>
        </div>
      </br>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tomorrow</h5>
                <p class="card-text">🌤️</p>
                <p class="temp">7º</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">☀️</p>
                <p class="temp">6º</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">🌧️</p>
                <p class="temp">4º</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">⛈️</p>
                <p class="temp">3º</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <p class="card-text">🌧️</p>
                <p class="temp">7º</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>Coded by Esther Esteban using HTML and CSS.</footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
